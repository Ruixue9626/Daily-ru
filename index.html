<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>會考倒數</title>
  <link rel="icon" href="https://raw.githubusercontent.com/Ruixue9626/Daily-ru/bda8ea8e35c3a68a0b94b0b33c6962206dbc7228/%E7%84%A1%E6%A8%99%E9%A1%8C248_20250906113331.png" type="image/png">
  <style>
    html, body {
      margin: 0; padding: 0;
      font-family: "Segoe UI", Roboto, system-ui, -apple-system;
      height: 100%;
      background: #FFF0CD;
      color: #000;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      padding: 12px 20px;
      font-weight: 700;
      font-size: 20px;
      color: #000;
    }
    .main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .today {
      font-size: 20px;
      margin-bottom: 15px;
      color: #000;
      font-weight: 500;
    }
    .title {
      font-size: 26px;
      margin-bottom: 15px;
      color: #000;
      font-weight: bold;
    }
    .countdown {
      font-size: 80px;
      font-weight: bold;
      margin-bottom: 40px;
      color: #d50000;
      text-shadow: 3px 3px 8px rgba(0,0,0,0.8);
    }
    .quote {
      font-size: 22px;
      font-style: italic;
      margin-bottom: 30px;
      color: #111;
      max-width: 80%;
      line-height: 1.6;
    }
    .controls {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: #333;
      color: #fff;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      display: none;
      min-width: 180px;
    }
    .controls select {
      margin-left: 8px;
      padding: 4px;
      border-radius: 4px;
      border: none;
    }
    .controls button.dev-btn {
      display: block;
      width: 100%;
      margin-top: 12px;
      padding: 8px;
      border-radius: 10px;
      background: #444;
      color: #fff;
      border: none;
      cursor: pointer;
      text-align: center;
    }
    #menu-btn {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: #333;
      color: #fff;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 20px;
      cursor: pointer;
    }
    #close-btn {
      margin-top: 8px;
      background:#900;
      color:#fff;
      border:none;
      padding:6px 10px;
      border-radius:6px;
      cursor:pointer;
    }
    /* 開發者介面 */
    .developer-modal {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 16px;
      width: 320px;
      max-width: 90%;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
    }
    .developer-modal img {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      margin-right: 10px;
    }
    .developer-header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
    }
    .developer-header .text {
      text-align: left;
    }
    .developer-header .text h2 {
      margin: 0;
      font-size: 20px;
    }
    .developer-links button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 10px;
      background: #fff;
      color: #000;
      font-weight: bold;
      border: 1px solid #000;
      cursor: pointer;
    }
    .developer-footer {
      margin-top: 12px;
      font-size: 14px;
    }
    .developer-close {
      position: absolute;
      top: 8px; right: 12px;
      background: #900;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 4px 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div>會考倒數</div>
    <div id="today-date"></div>
  </div>

  <div class="main">
    <div class="today" id="today-text"></div>
    <div class="title">會考倒數</div>
    <div class="countdown" id="countdown"></div>
    <div class="quote" id="quote"></div>
  </div>

  <div id="menu-btn">☰</div>

  <div class="controls">
    字體大小：
    <select id="size-selector">
      <option value="small">小</option>
      <option value="medium">中</option>
      <option value="large">大</option>
    </select>
    <br><br>
    佈景主題：
    <select id="theme-selector" style="margin-left:8px;">
      <option value="default">預設</option>
      <option value="dark">深色</option>
      <option value="illustration">插圖</option>
    </select>
    <br>
    <button class="dev-btn" id="dev-btn">開發者</button>
    <button id="close-btn">✕</button>
  </div>

  <div class="developer-modal" id="developer-modal">
    <button class="developer-close" id="developer-close">✕</button>
    <div class="developer-header">
      <img src="https://raw.githubusercontent.com/Ruixue9626/Daily-ru/bda8ea8e35c3a68a0b94b0b33c6962206dbc7228/%E7%84%A1%E6%A8%99%E9%A1%8C248_20250906113331.png" alt="logo">
      <div class="text">
        <h2>Daily.ru</h2>
      </div>
    </div>
    <div class="developer-links">
      <button onclick="window.open('https://discord.gg/57BMuH6d3X','_blank')">Discord</button>
      <button onclick="window.open('https://www.threads.com/@ruixue.9626','_blank')">Threads</button>
    </div>
    <div class="developer-footer">製作：Ruixue</div>
  </div>

  <script>
    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2,"0");
    const dd = String(today.getDate()).padStart(2,"0");
    const todayStrFormal = `${yyyy}年${mm}月${dd}日`;

    document.getElementById("today-date").textContent = todayStrFormal;
    document.getElementById("today-text").textContent = `現在是 ${todayStrFormal}`;

    const examDate = new Date(2026, 4, 16);
    const diffTime = examDate - today;
    const diffDays = Math.ceil(diffTime / (1000*60*60*24));

    let countdownText = "";
    if(diffDays > 0){
      countdownText = `${diffDays} 天`;
    }else if(diffDays === 0){
      countdownText = "今天就是會考！加油！";
    }else{
      countdownText = `已經過了 ${-diffDays} 天`;
    }
    document.getElementById("countdown").textContent = countdownText;

    const quotes = [
      "今天的努力，成就明天的自己。",
      "不要害怕失敗，因為那是成功的養分。",
      "一步一腳印，終點就會更近。",
      "堅持下去，你比自己想像的更強大！",
      "失敗只是暫時的，放棄才是永遠的。",
      "今天不努力，明天努力找工作。",
      "拼盡全力，才不會後悔。",
      "你的未來，正在等著被點亮。",
      "別怕路遠，只要走就會到。",
      "會考只是人生的一站，不代表全部，但要全力以赴！"
    ];
    const randomQuote = quotes[Math.floor(Math.random()*quotes.length)];
    document.getElementById("quote").textContent = randomQuote;

    const sizeSelector = document.getElementById("size-selector");
    const countdownEl = document.getElementById("countdown");

    function applySize(size){
      switch(size){
        case "small":
          countdownEl.style.fontSize = "60px";
          break;
        case "medium":
          countdownEl.style.fontSize = "80px";
          break;
        case "large":
          countdownEl.style.fontSize = "120px";
          break;
      }
    }

    const themeSelector = document.getElementById("theme-selector");
    function applyTheme(theme){
      if(theme === "dark"){
        document.body.style.background = "#111";
        document.body.style.color = "#fff";
      }else if(theme === "illustration"){
        document.body.style.background = "url('https://github.com/Ruixue9626/Daily-ru/blob/main/IMG_20250503_151202.png?raw=true') center/cover no-repeat";
        document.body.style.color = "#000";
      }else{
        document.body.style.background = "#FFF0CD";
        document.body.style.color = "#000";
      }
    }

    const savedSize = localStorage.getItem("countdownSize") || "medium";
    sizeSelector.value = savedSize;
    applySize(savedSize);

    const savedTheme = localStorage.getItem("theme") || "default";
    themeSelector.value = savedTheme;
    applyTheme(savedTheme);

    sizeSelector.addEventListener("change", (e) => {
      const newSize = e.target.value;
      applySize(newSize);
      localStorage.setItem("countdownSize", newSize);
    });

    themeSelector.addEventListener("change", (e) => {
      const newTheme = e.target.value;
      applyTheme(newTheme);
      localStorage.setItem("theme", newTheme);
    });

    const controls = document.querySelector(".controls");
    const menuBtn = document.getElementById("menu-btn");
    const closeBtn = document.getElementById("close-btn");

    menuBtn.addEventListener("click", () => {
      controls.style.display = "block";
      menuBtn.style.display = "none";
    });

    closeBtn.addEventListener("click", () => {
      controls.style.display = "none";
      menuBtn.style.display = "block";
    });

    const devBtn = document.getElementById("dev-btn");
    const devModal = document.getElementById("developer-modal");
    const devClose = document.getElementById("developer-close");

    devBtn.addEventListener("click", () => {
      devModal.style.display = "block";
    });

    devClose.addEventListener("click", () => {
      devModal.style.display = "none";
    });
  </script>
</body>
</html>
