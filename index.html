<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>會考倒數</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      font-family: "Segoe UI", Roboto, system-ui, -apple-system;
      height: 100%;
      background: #FFF0CD;
      color: #000;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      padding: 12px 20px;
      font-weight: 700;
      font-size: 20px;
      color: #000;
    }
    .main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .today {
      font-size: 20px;
      margin-bottom: 15px;
      color: #000;
      font-weight: 500;
    }
    .title {
      font-size: 26px;
      margin-bottom: 15px;
      color: #000;
      font-weight: bold;
    }
    .countdown {
      font-size: 80px; /* 預設大小 */
      font-weight: bold;
      margin-bottom: 40px;
      color: #d50000;
      text-shadow: 3px 3px 8px rgba(0,0,0,0.8);
    }
    .quote {
      font-size: 22px;
      font-style: italic;
      margin-bottom: 30px;
      color: #111;
      max-width: 80%;
      line-height: 1.6;
    }
    .controls {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: #333;
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
    }
    .controls select {
      margin-left: 8px;
      padding: 4px;
      border-radius: 4px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div>會考倒數</div>
    <div id="today-date"></div>
  </div>

  <div class="main">
    <div class="today" id="today-text"></div>
    <div class="title">會考倒數</div>
    <div class="countdown" id="countdown"></div>
    <div class="quote" id="quote"></div>
  </div>

  <!-- 右下角控制大小 -->
  <div class="controls">
    字體大小：
    <select id="size-selector">
      <option value="small">小</option>
      <option value="medium">中</option>
      <option value="large">大</option>
    </select>
  </div>

  <script>
    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2,"0");
    const dd = String(today.getDate()).padStart(2,"0");
    const todayStrFormal = `${yyyy}年${mm}月${dd}日`;

    document.getElementById("today-date").textContent = todayStrFormal;
    document.getElementById("today-text").textContent = `現在是 ${todayStrFormal}`;

    const examDate = new Date(2026, 4, 16);
    const diffTime = examDate - today;
    const diffDays = Math.ceil(diffTime / (1000*60*60*24));

    let countdownText = "";
    if(diffDays > 0){
      countdownText = `${diffDays} 天`;
    }else if(diffDays === 0){
      countdownText = "今天就是會考！加油！";
    }else{
      countdownText = `已經過了 ${-diffDays} 天`;
    }
    document.getElementById("countdown").textContent = countdownText;

    const quotes = [
      "今天的努力，成就明天的自己。",
      "不要害怕失敗，因為那是成功的養分。",
      "一步一腳印，終點就會更近。",
      "堅持下去，你比自己想像的更強大！",
      "失敗只是暫時的，放棄才是永遠的。",
      "今天不努力，明天努力找工作。",
      "拼盡全力，才不會後悔。",
      "你的未來，正在等著被點亮。",
      "別怕路遠，只要走就會到。",
      "會考只是人生的一站，不代表全部，但要全力以赴！"
    ];
    const randomQuote = quotes[Math.floor(Math.random()*quotes.length)];
    document.getElementById("quote").textContent = randomQuote;

    const sizeSelector = document.getElementById("size-selector");
    const countdownEl = document.getElementById("countdown");

    // 設定字體大小
    function applySize(size){
      switch(size){
        case "small":
          countdownEl.style.fontSize = "60px";
          break;
        case "medium":
          countdownEl.style.fontSize = "80px";
          break;
        case "large":
          countdownEl.style.fontSize = "120px";
          break;
      }
    }

    // 載入上次的設定
    const savedSize = localStorage.getItem("countdownSize") || "medium";
    sizeSelector.value = savedSize;
    applySize(savedSize);

    // 監聽切換並儲存
    sizeSelector.addEventListener("change", (e) => {
      const newSize = e.target.value;
      applySize(newSize);
      localStorage.setItem("countdownSize", newSize);
    });
  </script>
</body>
</html>
